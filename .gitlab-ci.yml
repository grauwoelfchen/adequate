stages:
  - verify
  - test
  - build
  - pages

.vet-tools: &vet-tools
  image: registry.gitlab.com/grauwoelfchen/portolan/rust-vet-tools:stable
  except:
    - tags

check:
  stage: verify
  <<: *vet-tools
  before_script:
    - rustc --version
    - cargo --version
    - mkdir -p .git/hooks
  script:
    - make verify:check

format:
  stage: verify
  <<: *vet-tools
  before_script:
    - rustc --version
    - cargo --version
    - cargo fmt --version
    - mkdir -p .git/hooks
  script:
    - make verify:format

lint:
  stage: verify
  <<: *vet-tools
  before_script:
    - rustc --version
    - cargo --version
    - cargo clippy --version
    - mkdir -p .git/hooks
  script:
    - make verify:lint

test-doc:
  stage: test
  <<: *vet-tools
  before_script:
    - rustc --version
    - cargo --version
    - kcov --version
    - mkdir -p .git/hooks
  script:
    - make test:doc

test-unit:
  stage: test
  <<: *vet-tools
  before_script:
    - rustc --version
    - cargo --version
    - kcov --version
    - mkdir -p .git/hooks
  script:
    - make coverage
  after_script:
    - cat target/coverage/index.js

build-debug:
  stage: build
  image: registry.gitlab.com/grauwoelfchen/portolan/rust:stable
  before_script:
    - rustc --version
    - cargo --version
    - mkdir -p .git/hooks
  script:
    - make build:debug
  cache:
    untracked: true
  only:
    - trunk

build-release:
  stage: build
  image: registry.gitlab.com/grauwoelfchen/portolan/rust:stable
  before_script:
    - rustc --version
    - cargo --version
    - mkdir -p .git/hooks
  script:
    - make build:release
  cache:
    untracked: true
  only:
    - tags

pages:
  stage: pages
  image: grauwoelfchen/rust:stable
  before_script:
    - rustc --version
    - cargo --version
    - rustdoc --version
  script:
    - make doc
    - mkdir public
    - cp -R target/doc/* public/
    - cd public/ && ln -s adequate/index.html .
  artifacts:
    untracked: true
    paths:
      - public
  only:
    - tags
    - trunk
